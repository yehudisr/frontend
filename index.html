<html>
<head>
  <meta charset="UTF-8">
  <title>Family Tree</title>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <script defer type="text/javascript" src="src/index.js"></script>
</head>
  <body>
    <header>
      <h1>Family Tree</h1>
      <nav> 
        <ul>
          
        </ul>
      </nav>
    </header>

    <main>
      <div class="all-members"> <h2>All My Family</h2>
            <ul class="members">
         
            </ul>
      </div>
      <div class="member-details">
        <img src="https://image.shutterstock.com/image-vector/ui-image-placeholder-wireframes-apps-260nw-1037719204.jpg">
        <h2>Name goes here</h2>
        <p class="category">Category goes here</p>
        <p class="birthday">birthday goes here</p>
        
        <form id="update-family-member-form">
          <h4>Update Family Member</h4>
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
  
          <label for="photo">Photo </label>
          <input type="text" name="photo" id="photo">

          <input type="submit" value="Update Family Member" />
      </form>

        <h3>Anecdotes</h3>
        <ul class="anecdotes">
         
        </ul>
            <form class="anecdote-form">
                <textarea></textarea>
                <input type="submit" value="Submit">
            </form>

           

            <form id="new-family-member-form">
                <h4>Add New Family Member</h4>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
        
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
        
                <label for="photo">Photo </label>
                <input type="text" name="photo" id="photo">
        
                <label for="category">Relationship</label>
                <select id="category" name="category">
                <option value="Mother">Mother</option>
                <option value="Father">Father</option>
                <option value="Sister">Sister</option>
                <option value="Brother">Brother</option>
                <option value="Husband">Husband</option>
                <option value="Wife">Wife</option>
                <option value="Grandmother">Grandmother</option>
                <option value="Grandfather">Grandfather</option>
                </select>
        
                <input type="submit" value="Add Family Member" />
            </form>
      </div>
    </main>
  </body>
</html>
